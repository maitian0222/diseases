    <script>
        
    $("#saveButton").click(function(){
        if($("#loginOption").css("display") == 'none')
            $("#loginOption").css("display","block");
        else
            $("#loginOption").css("display","none");
    });

    //判断手机输入是否正确
    function usernameVerify(data){
        $(".resultInfo").css("display","none");
        var p = /(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/;
        if(p.test(data.username.value)){
            if(data.password.value.length > 0){
                addDataTolocalStorege(data);
                return true;
            }else{
                $("#errorInfo").css("display","block").text("密码不能为空");
                return false;
            }
        }else{
            $("#errorInfo").css("display","block").text("请输入正确的手机号");
            return false;
        }
    }

    //登录时保存账号密码
    function addDataTolocalStorege(data){
        if($("#loginOption").css("display") == "block"){
           localStorage.chunyuUsername = data.username.value;
           localStorage.chunyuPassword = data.password.value;
        }else{
           localStorage.clear();
        }
    }

    </script>
